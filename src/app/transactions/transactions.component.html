<div class="p-3">
    <div class="table-responsive" style ="max-width : 800px; margin : 0 auto">
        <table class="table table-bordered table-hover table-striped table-light">
            <thead class="bg-dark text-center text-light">
                <th class=" py-2" style="font-weight : 500">#</th>
                <th class=" py-2" style="font-weight : 500">Sender</th>
                <th class=" py-2" style="font-weight : 500">Receiver</th>
                <th class=" py-2" style="font-weight : 500">Amount</th>
                <th class=" py-2" style="font-weight : 500">Date</th>
            </thead>
            <tbody>
                <tr *ngFor="let c of transactions; index as i">
                    <td class="text-center">{{i}}</td>
                    <td>{{c.from}}</td>
                    <td>{{c.to}}</td>
                    <td>{{c.amount}}</td>
                    <td>{{c.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
